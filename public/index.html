<div class="modal" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sign in required</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>You must be logged in to add items to Cart</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>


<h1 align="center" id="shopheading">Shop</h1>
<div class="row">
    <div class="col-9 row mx-2" id="productlist">
        Shop Items
    </div>

    <div class="col container" id="userblock" style="display: none">
        <div class="row" id="userinfo">
            <a class="m-2" href="/me.html" id="usernametext">Username here</a>
        </div>
        <br>
        <div class="row" id="logininfo">
            <a class="btn col-5 p-2 m-1" href="/cart.html" id="cart">View Cart</a>
            <a class="btn col-5 p-2 m-1" id="logout">Logout</a>
        </div>
    </div>
    <div class="col container" id="loginblock">
        <h3>
            <a href="login.html">Login</a>
            |
            <a href="signup.html">Signup</a>
        </h3>
    </div>
