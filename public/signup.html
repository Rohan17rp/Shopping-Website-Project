<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link href="signup.css" rel="stylesheet">
    <script src="signup.js"></script>
    <title>Sign Up</title>
</head>
<body>
<h2 align="center" id="heading">Sign Up</h2>
<br><br>
<div class="container" id="detailBox">
    <div class="form-group row">
        <label class="col-md-2 col-form-label" for="name">Name : </label>
        <div class="col-md">
            <input class="form-control" id="name" placeholder="Full Name" type="text">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-2 col-form-label" for="username">Username : </label>
        <div class="col-md">
            <input class="form-control" id="username" placeholder="username" type="text">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-2 col-form-label" for="password">Password : </label>
        <div class="col-md">
            <input class="form-control" id="password" placeholder="Password" type="password">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-2 col-form-label" for="confirmPassword">Confirm Password : </label>
        <div class="col-md">
            <input class="form-control" id="confirmPassword" placeholder="Confirm Password"
                   type="password">
            <small class="form-text text-muted" hidden id="confirmPasswordHelp">Password does not match.</small>
        </div>
    </div>

    <div class="row">
        <button class="col btn btn-primary p-2 m-2" id="submitbtn">Submit</button>
        <a class="col btn btn-info p-2 m-2" href="/login.html">Already have an account? Log in.</a>
    </div>
</div>

<p class="m-4 p-4" id="para">

</p>
</body>
</html>
